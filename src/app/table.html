<table mat-table [dataSource]="fullbatches" class="mat-elevation-z8">
  <ng-container matColumnDef="createDate">
    <th mat-header-cell *matHeaderCellDef>
      Create Date
      <div>
        <ng-multiselect-dropdown
          [placeholder]="'Select'"
          [settings]="dropdownSettings"
          [data]="data"
          (onSelect)="onItemSelect($event)"
          (onSelectAll)="onSelectAll($event)"
          (onDeSelect)="onItemDeSelect($event)"
          (onDeSelectAll)="onDeSelectAll()"
        >
        </ng-multiselect-dropdown>
      </div>
    </th>
    <td mat-cell *matCellDef="let element">{{ element.createDate }}</td>
  </ng-container>

  <ng-container matColumnDef="createdBy">
    <th mat-header-cell *matHeaderCellDef>
      createdBy
      <div>
        <ng-multiselect-dropdown
          [placeholder]="'Select'"

          (onDeSelect)="onItemDeSelect($event)"
          (onDeSelectAll)="onDeSelectAll($event)"

        </ng-multiselect-dropdown>
      </div>
    </th>
    <td mat-cell *matCellDef="let element">{{ element.createdBy }}</td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>
      status
      <div>
        <ng-multiselect-dropdown
          [placeholder]="'Select'"
          [settings]="dropdownSettings2"
          [data]="data"
          (onSelect)="onItemSelect($event)"
          (onSelectAll)="onSelectAll($event)"
          (onDeSelect)="onItemDeSelect($event)"
          (onDeSelectAll)="onDeSelectAll()"
        >
        </ng-multiselect-dropdown>
      </div>
    </th>
    <td mat-cell *matCellDef="let element">{{ element.status }}</td>
  </ng-container>
  <ng-container matColumnDef="transactionNumber">
    <th mat-header-cell *matHeaderCellDef>
      Transaction Number
      <div>
        <ng-multiselect-dropdown
          [placeholder]="'Select'"
          [settings]="dropdownSettings3"
          [data]="data"
          (onSelect)="onItemSelect($event)"
          (onSelectAll)="onSelectAll($event)"
          (onDeSelect)="onItemDeSelect($event)"
          (onDeSelectAll)="onDeSelectAll()"
        >
        </ng-multiselect-dropdown>
      </div>
    </th>
    <td mat-cell *matCellDef="let element">{{ element.transactionNumber }}</td>
  </ng-container>

  <ng-container matColumnDef="transactionType">
    <th mat-header-cell *matHeaderCellDef>
      transactionType

          [placeholder]="'Select'"

        >
        </ng-multiselect-dropdown>
      </div>
    </th>
    <td mat-cell *matCellDef="let element">{{ element.transactionType }}</td>
  </ng-container>
  <ng-container matColumnDef="party">
    <th mat-header-cell *matHeaderCellDef>
      Party
      <div>
        <ng-multiselect-dropdown
          [placeholder]="'Select'"
          [settings]="dropdownSettings5"
          [data]="data"
          (onSelect)="onItemSelect($event)"
          (onSelectAll)="onSelectAll($event)"
          (onDeSelect)="onItemDeSelect($event)"
          (onDeSelectAll)="onDeSelectAll()"
        >
        </ng-multiselect-dropdown>
      </div>
    </th>
    <td mat-cell *matCellDef="let element">{{ element.party }}</td>
  </ng-container>
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>
      Id
      <div>
        <ng-multiselect-dropdown
          [placeholder]="'Select'"

        </ng-multiselect-dropdown>
      </div>
    </th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayColumns"></tr>
</table>
